<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Indie+Flower&family=Amatic+SC:wght@700&family=Abril+Fatface&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="denim-bg">
        <div class="scrapbook-container">
            <!-- Decorative Tape -->
            <div class="tape-strip top-center"></div>

            <!-- Ransom Note Title -->
            <div class="ransom-title">
                <span class="letter r-1">S</span>
                <span class="letter r-2">i</span>
                <span class="letter r-3">g</span>
                <span class="letter r-4">n</span>
                <span class="space"> </span>
                <span class="letter r-5">U</span>
                <span class="letter r-6">p</span>
                <span class="letter r-1">!</span>
            </div>

            <div class="paper-content">
                <div class="header-text">
                    <p>Join the club! <br> (No Vikings allowed... just kidding)</p>
                </div>

                <form id="signup-form" action="#">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>

                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-msg">Passwords don't match!</span>
                        </div>

                        <div class="input-group">
                            <label for="confirm-password">Confirm</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>

                    <div class="footer-action">
                        <button type="submit" form="signup-form" class="sticker-button">Let's Go!</button>
                        <p>Already a member? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>

            <!-- Decorative Stickers -->
            <div class="sticker star-sticker">★</div>
            <div class="sticker smiley-sticker">☺</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
